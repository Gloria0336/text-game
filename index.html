<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>無限文字冒險 - Infinite Adventure</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              rpg: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                accent: '#06b6d4', // Cyan
                danger: '#ef4444',
                success: '#10b981',
                text: '#f1f5f9',
                muted: '#94a3b8',
                paper: '#f3f0e6', // Parchment color
                ink: '#2c2c2c'
              }
            },
            fontFamily: {
              sans: ['"Microsoft JhengHei"', '"Microsoft YaHei"', '"Heiti TC"', 'sans-serif'],
              serif: ['"Microsoft JhengHei"', '"Microsoft YaHei"', '"Heiti TC"', 'serif'], 
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", "monospace"],
            },
            animation: {
              'flip-in': 'flipIn 0.6s cubic-bezier(0.4, 0.0, 0.2, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              flipIn: {
                '0%': { transform: 'rotateY(-90deg)', opacity: '0' },
                '100%': { transform: 'rotateY(0deg)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for a more app-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Vertical Writing Utilities */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        -webkit-writing-mode: vertical-rl;
        -ms-writing-mode: vertical-rl;
      }
      
      .text-orientation-mixed {
        text-orientation: mixed;
      }

      /* Book Page Shadow */
      .book-shadow {
        box-shadow: 
          inset 0 0 30px rgba(0,0,0,0.1),
          10px 10px 30px rgba(0,0,0,0.5);
      }
      
      /* Hide scrollbar in book but allow scroll if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "path": "https://esm.sh/path@^0.12.7"
  }
}
</script>
</head>
  <body class="bg-rpg-900 text-rpg-text h-screen overflow-hidden selection:bg-rpg-accent selection:text-white font-sans">
    <div id="root"></div>
  </body>
</html>
